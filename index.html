<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ECG Lab - Advanced ECG monitoring and analysis" />
    <meta name="theme-color" content="#111827" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>ECG Lab - Advanced ECG Monitoring</title>
    <script>
        // Error handler to catch and display any JavaScript errors
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            
            // Create visible error display for debugging
            const errorContainer = document.createElement('div');
            errorContainer.style.position = 'fixed';
            errorContainer.style.top = '0';
            errorContainer.style.left = '0';
            errorContainer.style.right = '0';
            errorContainer.style.padding = '1rem';
            errorContainer.style.background = 'rgba(220, 38, 38, 0.8)';
            errorContainer.style.color = 'white';
            errorContainer.style.zIndex = '9999';
            errorContainer.style.fontFamily = 'monospace';
            errorContainer.style.fontSize = '14px';
            errorContainer.style.whiteSpace = 'pre-wrap';
            
            errorContainer.textContent = 'JavaScript Error: ' + 
                (event.error ? (event.error.message + '\n\n' + event.error.stack) : event.message);
            
            document.body.appendChild(errorContainer);
        });
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root">
        <!-- App will be mounted here -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-400"></div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
